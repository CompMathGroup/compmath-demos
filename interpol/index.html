<html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="style.css">

<script lang="text/javascript" src="//code.jquery.com/jquery-2.1.1.js"></script>
<script lang="text/javascript" src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
<script lang="text/javascript" src="//mipt.ru/upload/crec/jquery.flot.js"></script>
<script lang="text/javascript" src="//numericjs.com/lib/numeric-1.2.6.js"></script>
<body>

<div class="row">
    <div class="label">Отрезок, [a,b]</div>
    <div id="slider_ab" class="slider"></div>
    <div class="value">[<span id="a">0</span>,<span id="b">0</span>]</div>
</div>
<div class="row">
    <div class="label">Функция</div>
    <div class="menu">
        <select name="func" id="func">
        </select>
    </div>
    <div class="value"><span id="gear" class="gear ui-icon ui-icon-gear"></span></div>
</div>
<div class="row">
    <div class="label">Тип интерполяции</div>
    <div id="mode" class="switch">
        <input type="radio" id="poly" name="radio_mode" /><label for="poly" class="modelabel">Алгебраическая</label>
        <input type="radio" id="trig" name="radio_mode" /><label for="trig" class="modelabel">Тригонометрическая</label>
    </div>
    <div class="value"></div>
</div>
<div class="row">
    <div class="label">Сетка</div>
    <div id="grid" class="switch">
        <input type="radio" id="random" name="radio_grid" /><label for="random" class="modelabel">Случайная</label>
        <input type="radio" id="uniform" name="radio_grid" /><label for="uniform" class="modelabel">Равномерная</label>
        <input type="radio" id="chebyshev" name="radio_grid" /><label for="chebyshev" class="modelabel">Чебышевская</label>
    </div>
    <div class="value"></div>
</div>
<div class="row">
    <div class="label">Метод вычисления</div>
    <div id="method" class="switch">
        <input type="radio" id="slae" name="radio_method" /><label for="slae" class="modelabel">Решение СЛАУ</label>
        <input type="radio" id="lagrange" name="radio_method" /><label for="lagrange" class="modelabel">Лагранжа</label>
        <input type="radio" id="newtonleft" name="radio_method" /><label for="newtonleft" class="modelabel">Ньютона (&#8594;)</label>
        <input type="radio" id="newtonright" name="radio_method" /><label for="newtonright" class="modelabel">Ньютона (&#8592;)</label>
        <input type="radio" id="special" name="radio_method" /><label for="special" class="modelabel"
             title="Специальные методы вычисления интерполянта имеются для алгебраической интерполяции на сетке из нулей многочлена Чебышева и для тригонометрической интерполяции на равномерной сетке">Специальный</label>
    </div>
    <div class="value"></div>
</div>
<div id="selectn" class="row">
    <div class="label">Число узлов, n</div>
    <div id="slider_n" class="slider"></div>
    <span id="n" class="value">0</span>
</div>
<div id="selectK" class="row">
    <div class="label">Бит в мантиссе, K</div>
    <div id="slider_K" class="slider"></div>
    <span id="K" class="value">0</span>
</div>
<div id="selectdel" class="row">
    <div class="label">Амплитуда возмущения, &delta;</div>
    <div id="slider_del" class="slider"></div>
    <div class="value">10<sup><span id="lgdel">0</span></sup></div>
</div>
<div class="row">
    <div class="label">Показывать</div>
    <div id="show" class="switch">
        <input type="radio" id="graph" name="radio_show" /><label for="graph" class="modelabel">Графики</label>
        <input type="radio" id="difference" name="radio_show" /><label for="difference" class="modelabel">Модуль разности</label>
        <input type="radio" id="lebesgue" name="radio_show" /><label for="lebesgue" class="modelabel">Функцию Лебега сетки</label>
        <input type="radio" id="omega" name="radio_show" /><label for="omega" class="modelabel">&omega;-функцию сетки</label>
    </div>
    <div class="value"></div>
</div>
<div id="plot" class="plot">
</div>

<script lang="text/javascript" src="app.js"></script>
<span id="decodeIt" style="display:none;"></span>

</body>

</html>
